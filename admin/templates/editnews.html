<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script language="javascript" src="library/ckeditor/ckeditor.js"></script>
    {literal}
    <Script language="javaScript">
      function initEdit()
      {
      	var fck = CKEDITOR.replace("content",{
      		width:500,
      		height:230,
      		toolbar:"Basic",//Full、Basic
      		skin:"v2"
      	});
      }
    </Script>
    {/literal}
  </head>
  <body onload="initEdit()">
  <form method="post" action="editnews.php?id={$id}">
    <table width="530">
      <tr style="line-height:25px">修改新闻</tr>
      <tr>
        <td bgcolor="#DCDCDC">
          <table>
            <tr><td>新闻标题:&nbsp;&nbsp;&nbsp;<input name="title" type="text" size="20" value="{$info.title}"></td></tr>
            <tr>
              <td>新闻类型:&nbsp;&nbsp;&nbsp;
              <select name="type">
              <option value="{$info.typeName}" selected="selected">{$info.typeName}</option>
              {foreach from="$type" item="v"}
                {if $v.typeName!=$info.typeName}
                <option value="{$v.typeName}">{$v.typeName}</option>
                {/if}
                {/foreach}
              </select>
              </td>
            </tr>
            <tr><td>新闻内容:&nbsp;&nbsp;&nbsp;<textarea name="content">{$info.content}</textarea></td></tr>
            <tr><td align="center"><input type="submit" value="修改"></td></tr>
          </table>
        </td>
      </tr>
    </table>
  </form>
  </body>
</html>
